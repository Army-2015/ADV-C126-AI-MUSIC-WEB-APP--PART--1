<!DOCTYPE html>
<html>
    <head>
        <title>Ai Music App</title>
        <link href="https://fonts.googleapis.com/css2?family=Kalnia:wght@600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="body_div">
            <div id="header">
                <h1 id="heading">AI MUSIC WEB APP</h1>
                <h3 id="note_1">NOTE- Get your left-hand wrist in front of the webcam to play Peter Pan Song and get your right-hand wrist in front of the webcam to play Harry Potter Theme Song.</h3>
                <h3 id="note_2"> Keep at least 2 feet distance from the webcam, so that your wrists are detected quickly.</h3>
            </div>
            <hr>
            <br>
            <button id="btn_danger">Song Name</button>
        </div>
        <script src="main.js"></script>
    </body>
</html>
